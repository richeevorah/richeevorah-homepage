<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riché Evorah</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #EAE5DD; 
      --text-color: #B59A72;
    }
    body { 
      margin: 0; 
      font-family: 'GFS Didot', serif; 
      background-color: var(--bg-color); 
      color: var(--text-color);
    }
    body.preloader-active { overflow: hidden; }
    .content-wrapper { opacity: 0; transition: opacity 1s ease-in; }
    .content-wrapper.visible { opacity: 1; }
    
    #canvas { 
      width: 100vw; 
      height: 100vh; 
      position: fixed; 
      top: 0; 
      left: 0; 
      z-index: 0; 
    }
    section, footer { 
      padding: 2rem; 
      position: relative; 
      z-index: 10; 
    }

    /* === PRELOADER === */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1.5s ease-in-out;
    }
    #preloader.fade-out {
      opacity: 0;
    }
    .brand-name-reveal {
      font-family: 'GFS Didot', serif;
      font-size: 5vw;
      color: var(--text-color);
      animation: fadeIn 2.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    /* === NAVIGATION === */
    .main-nav {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background-color: var(--bg-color);
      z-index: 100;
    }
    .nav-logo {
      font-family: 'GFS Didot', serif;
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--text-color);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .nav-left-cluster, .nav-right-cluster {
      display: flex;
      align-items: center;
      flex-basis: 33.33%;
    }
    .nav-right-cluster {
      justify-content: flex-end;
    }
    .nav-links-desktop {
      display: flex;
      align-items: center;
    }
    .nav-links-desktop a {
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      color: var(--text-color);
      text-decoration: none;
      margin-right: 2rem;
    }

    .hamburger { display: none; } /* Mobile menu removed for this example */
    .music-toggle { /* styles for music toggle */ }
    
    /* === UPDATED HERO SECTION WITH REALISTIC ANIMATION === */
    .hero-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem 5%;
      min-height: 80vh;
    }
    .hero-text-content {
      flex-basis: 45%;
      text-align: left;
    }
    .hero-text { font-size: 3.5rem; font-weight: 400; margin-bottom: 1rem; }
    
    .hero-visual {
      flex-basis: 45%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .falling-tee {
      width: 100%;
      max-width: 400px;
      opacity: 0; /* Start hidden */
      /* This is the realistic animation */
      animation: fallIn 2.5s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s forwards;
    }
    
    @keyframes fallIn {
      0% {
        opacity: 0;
        transform: translateY(-120%) rotateZ(-15deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateZ(0deg);
      }
    }

  </style>
</head>
<body class="preloader-active">

  <div id="preloader">
    <div class="brand-name-reveal">RICHÉ EVORAH</div>
  </div>

  <div class="content-wrapper" id="content-wrapper">
    <canvas id="canvas"></canvas>
    
    <header class="main-nav">
      <div class="nav-left-cluster">
        </div>
      <a href="#" class="nav-logo">Riché Evorah</a>
      <div class="nav-right-cluster">
        <div class="nav-links-desktop">
          <a href="#">Collections</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
        </div>
    </header>
    
    <main>
      <section id="home" class="hero-section">
        <div class="hero-text-content">
          <h1 class="hero-text">Riché Evorah</h1>
          <p>Timeless Luxury, Unrivaled Elegance.</p>
        </div>
        <div class="hero-visual">
          <img src="hanger-tee.png" alt="Riché Evorah T-Shirt" class="falling-tee">
        </div>
      </section>
      
    </main>

    <footer>
      <p>© 2025 Riché Evorah</p>
    </footer>
  </div>

  <script>
    window.addEventListener('load', () => {
      // 3D Pearl Field Script
      try {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), alpha: true });
        renderer.setClearColor(0x000000, 0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 50;
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 500;
        const posArray = new Float32Array(particlesCount * 3);
        for (let i = 0; i < particlesCount * 3; i++) { posArray[i] = (Math.random() - 0.5) * 100; }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const textureLoader = new THREE.TextureLoader();
        const circleTexture = textureLoader.load('https://threejs.org/examples/textures/sprites/disc.png');
        const particlesMaterial = new THREE.PointsMaterial({ size: 0.5, map: circleTexture, color: 0xB59A72, transparent: true, blending: THREE.AdditiveBlending, alphaTest: 0.5 });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        function animate3D() {
          requestAnimationFrame(animate3D);
          particlesMesh.rotation.y += 0.0002;
          renderer.render(scene, camera);
        }
        animate3D();
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
      } catch (error) { console.error('Error with 3D scene:', error); }
      
      const preloader = document.getElementById('preloader');
      const contentWrapper = document.getElementById('content-wrapper');
      
      setTimeout(() => {
        preloader.classList.add('fade-out');
        contentWrapper.classList.add('visible');
        document.body.classList.remove('preloader-active');
        setTimeout(() => {
          preloader.style.display = 'none';
        }, 1500);
      }, 3000);
    });
  </script>
</body>
</html>
