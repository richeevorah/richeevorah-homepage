<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riché Evorah</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=GFS+Didot&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" />

  <style>
    :root {
      --bg-color: #EAE5DD; 
      --text-color: #B59A72;
      --panel-color: #1A1A1A;
    }
    body { 
      margin: 0; 
      font-family: 'GFS Didot', serif; 
      background-color: var(--bg-color); 
      color: var(--text-color);
      overflow: hidden; /* fullPage.js manages scroll */
    }
    body.preloader-active { overflow: hidden; }
    .content-wrapper { opacity: 0; transition: opacity 0.8s ease-in; }
    .content-wrapper.visible { opacity: 1; }
    
    #canvas { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 0; }
    
    .main-nav {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed; /* Changed to fixed for fullPage.js */
      top: 0;
      width: 100%; /* Ensure it spans full width */
      background-color: var(--bg-color);
      z-index: 100;
      box-sizing: border-box; /* Include padding in width */
    }
    .nav-logo {
      font-family: 'GFS Didot', serif;
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--text-color);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .nav-left-cluster, .nav-right-cluster {
      display: flex;
      align-items: center;
      flex-basis: 33.33%;
    }
    .nav-right-cluster {
      justify-content: flex-end;
    }
    .nav-links-desktop {
      display: flex;
      align-items: center;
    }
    .nav-links-desktop a {
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      color: var(--text-color);
      text-decoration: none;
      margin-right: 2rem;
    }

    .hamburger { display: none; cursor: pointer; z-index: 10001; }
    .hamburger div { width: 25px; height: 3px; background-color: var(--text-color); margin: 5px 0; }
    
    .close-btn { position: absolute; top: 1.5rem; right: 2rem; font-size: 2.5rem; color: var(--text-color); cursor: pointer; }

    .music-toggle {
      width: 24px;
      height: 24px;
      cursor: pointer;
      position: relative;
    }
    .music-waves, .music-slash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      fill: var(--text-color);
    }
    .music-waves path { animation: wave 1.5s linear infinite; transform-origin: bottom; }
    .music-waves path:nth-child(2) { animation-delay: -0.3s; }
    .music-waves path:nth-child(3) { animation-delay: -0.6s; }
    .music-waves path:nth-child(4) { animation-delay: -0.9s; }
    .music-slash { opacity: 0; transition: opacity 0.3s ease; }
    .music-toggle.muted .music-waves path { animation-play-state: paused; }
    .music-toggle.muted .music-slash { opacity: 1; }

    @keyframes wave {
      0% { transform: scaleY(0.3); } 33% { transform: scaleY(1.0); }
      66% { transform: scaleY(0.5); } 100% { transform: scaleY(0.3); }
    }

    @media (min-width: 769px) {
      .hamburger { display: none; }
      .nav-links-mobile { display: none; }
    }
    @media (max-width: 768px) {
      .nav-links-desktop { display: none; }
      .nav-logo { font-size: 1.2rem; }
      .nav-links-mobile {
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
        background-color: var(--bg-color); display: flex; flex-direction: column;
        align-items: center; justify-content: center; opacity: 0; visibility: hidden;
        transition: opacity 0.5s, visibility 0.5s; z-index: 10000;
      }
      .nav-links-mobile.active { opacity: 1; visibility: visible; }
      .nav-links-mobile a { margin: 2rem 0; font-size: 1.5rem; color: var(--text-color); text-decoration: none; }
      .hamburger { display: block; }
    }
    
    /* fullPage.js sections styling */
    .section {
      text-align: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 10; /* Ensure content is above canvas */
    }
    .section h1 {
        font-family: 'GFS Didot', serif;
        font-size: 4rem;
        margin-bottom: 1rem;
    }
    .section p {
        font-family: 'Cinzel', serif;
        font-size: 1.5rem;
    }
    .section-image {
      max-width: 100%;
      max-height: 80vh; /* Adjust as needed */
      width: auto;
      height: auto;
      object-fit: contain; /* Keep aspect ratio */
      display: block;
      margin: 0 auto;
    }
    .section-text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--text-color); /* Gold-brown text */
        font-family: 'GFS Didot', serif;
        font-size: 3vw; /* Responsive font size */
        text-align: center;
        z-index: 2; /* Above image if image is background */
        pointer-events: none; /* Allows clicks through to image if desired */
    }

    /* Preloader Styles */
    #preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: flex; }
    .panel { flex: 1; height: 100%; background-color: var(--panel-color); transition: transform 1.2s cubic-bezier(0.86, 0, 0.07, 1); }
    .panel.hidden { transform: translateY(-100%); }
    .overlay-content { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: 10000; }
    .countdown-number { position: absolute; font-family: 'Bebas Neue', sans-serif; font-size: 25vw; color: var(--text-color); opacity: 0; }
    .countdown-number.visible { animation: flash 1s ease-in-out forwards; }
    @keyframes flash { 0% { opacity: 0; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: scale(0.8); } }
    .brand-name-reveal { position: absolute; font-family: 'GFS Didot', serif; font-size: 5vw; color: var(--text-color); opacity: 0; transform: scale(0.9); transition: opacity 1s cubic-bezier(0.165, 0.84, 0.44, 1), transform 1s cubic-bezier(0.165, 0.84, 0.44, 1); }
  </style>
</head>
<body class="preloader-active">

  <div id="preloader">
    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel"></div>
    <div class="overlay-content">
      <div class="countdown-number" id="num3">3</div>
      <div class="countdown-number" id="num2">2</div>
      <div class="countdown-number" id="num1">1</div>
      <div class="brand-name-reveal" id="brandName">Riché Evorah</div>
    </div>
  </div>

  <div class="content-wrapper">
    <nav class="main-nav">
      <div class="nav-left-cluster">
        <a href="#" class="nav-links-desktop">SHOP</a>
        <a href="#" class="nav-links-desktop">COLLECTIONS</a>
      </div>
      <a href="#" class="nav-logo">Riché Evorah</a>
      <div class="nav-right-cluster">
        <a href="#" class="nav-links-desktop">ABOUT</a>
        <a href="#" class="nav-links-desktop">CONTACT</a>
        <div class="music-toggle" id="musicToggle">
          <svg class="music-waves" viewBox="0 0 24 24">
            <path d="M6 10h1v4H6zm4 0h1v4h-1zm4 0h1v4h-1zm4 0h1v4h-1z"/>
          </svg>
          <svg class="music-slash" viewBox="0 0 24 24">
            <path d="M19 5L5 19"/>
          </svg>
        </div>
        <div class="hamburger" id="hamburger">
          <div></div><div></div><div></div>
        </div>
      </div>
    </nav>
    <div class="nav-links-mobile" id="mobileNav">
      <div class="close-btn" id="closeBtn">&times;</div>
      <a href="#">SHOP</a>
      <a href="#">COLLECTIONS</a>
      <a href="#">ABOUT</a>
      <a href="#">CONTACT</a>
    </div>

    <canvas id="canvas"></canvas>

    <div id="fullpage">

      <div class="section" id="section1">
        <h1 class="hero-text">Riché Evorah</h1>
        <p class="hero-subtext">Timeless Luxury, Unrivaled Elegance.</p>
      </div>

      <div class="section" id="section2">
        <img src="https://image.pollinations.ai/prompt/A%20hyper-realistic,%20cinematic%20macro%20photograph%20of%20a%20Rich%C3%A9%20Evorah%20%22Championship%20Edition%22%20DTF%20printed%20tee.%20The%20image%20is%20a%20wide%20crop%20of%20the%20t-shirt%20fabric,%20with%20the%20graphic%20print%20clearly%20visible.%20The%20tee%20is%20subtly%20draped%20to%20create%20a%20few%20soft,%20natural%20wrinkles%20or%20folds%20across%20the%20print,%20demonstrating%20that%20the%20print%20moves%20and%20feels%20like%20part%20of%20the%20fabric.%20The%20lighting%20is%20soft%20and%20cinematic,%20highlighting%20the%20texture%20of%20both%20the%20print%20and%20the%20cotton,%20showing%20no%20cracking%20or%20stiffness.%20It%20emphasizes%20a%20%22worn-in%20luxury%22%20feel.%20The%20color%20palette%20matches%20the%20brand's%20beige%20and%20gold-brown%20tones.%20High-fashion%20editorial%20style.%20" class="section-image" alt="Riché Evorah Tee - Worn Masterpiece">
        <div class="section-text-overlay">The Worn Masterpiece</div>
      </div>

      <div class="section" id="section3">
        <img src="https://image.pollinations.ai/prompt/A%20hyper-realistic,%20cinematic%20macro%20photograph%20of%20a%20Rich%C3%A9%20Evorah%20%22Championship%20Edition%22%20DTF%20printed%20tee.%20The%20shot%20is%20a%20super%20close-up%20focusing%20on%20the%20driver's%20helmet%20and%20part%20of%20the%20race%20car%20from%20the%20graphic%20print,%20ensuring%20the%20style%20of%20the%20car%20matches%20the%20previous%20image.%20The%20lighting%20is%20crisp%20and%20clean,%20highlighting%20the%20fine%20lines%20and%20color%20vibrancy%20of%20the%20DTF%20print.%20Shallow%20depth%20of%20field%20with%20only%20the%20specific%20detail%20in%20sharp%20focus.%20The%20color%20palette%20matches%20the%20brand's%20beige%20and%20gold-brown%20tones.%20High-fashion%20editorial%20style.%20" class="section-image" alt="Riché Evorah Tee - Championship Detail">
        <div class="section-text-overlay">The Championship Detail</div>
      </div>

      <div class="section" id="section4">
        <img src="https://image.pollinations.ai/prompt/A%20hyper-realistic,%20cinematic%20close-up%20editorial%20photo%20for%20a%20Rich%C3%A9%20Evorah%20polo%20shirt.%20The%20shot%20focuses%20on%20the%20back%20of%20a%20model's%20neck,%20showcasing%20the%20sharp,%20perfectly%20constructed%20collar%20of%20a%20dark%20green%20and%20beige%20striped%20polo.%20The%20polo%20is%20worn%20by%20a%20model%20standing%20on%20a%20golf%20course.%20The%20image%20captures%20the%20natural,%20slightly%20tilted%20drape%20of%20the%20polo%20as%20if%20in%20motion.%20The%20background%20is%20the%20soft,%20out-of-focus%20green%20of%20the%20golf%20fairway%20at%20golden%20hour.%20The%20lighting%20is%20cinematic,%20matching%20the%20brand's%20beige%20and%20gold-brown%20color%20palette.%20High-fashion%20editorial%20style.%20" class="section-image" alt="Riché Evorah Polo - Collar & Green">
        <div class="section-text-overlay">The Collar & The Green</div>
      </div>

      </div>

    <footer style="position: relative; z-index: 10;">
      </footer>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>

  <script>
    // Three.js background script
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    const particles = [];
    const particleCount = 200;

    for (let i = 0; i < particleCount; i++) {
      const geometry = new THREE.SphereGeometry(Math.random() * 0.05 + 0.01, 8, 8); // Smaller and more varied sizes
      const material = new THREE.MeshBasicMaterial({ color: 0xB59A72, transparent: true, opacity: Math.random() * 0.7 + 0.3 }); // Gold-brown color, varied opacity
      const particle = new THREE.Mesh(geometry, material);

      particle.position.x = (Math.random() - 0.5) * 10;
      particle.position.y = (Math.random() - 0.5) * 10;
      particle.position.z = (Math.random() - 0.5) * 10;

      particle.userData.velocity = new THREE.Vector3(
        (Math.random() - 0.5) * 0.005,
        (Math.random() - 0.5) * 0.005,
        (Math.random() - 0.5) * 0.005
      );

      particles.push(particle);
      scene.add(particle);
    }

    function animateParticles() {
      requestAnimationFrame(animateParticles);

      particles.forEach(particle => {
        particle.position.add(particle.userData.velocity);

        // Wrap particles around if they go off screen
        if (particle.position.x > 5 || particle.position.x < -5) particle.position.x *= -1;
        if (particle.position.y > 5 || particle.position.y < -5) particle.position.y *= -1;
        if (particle.position.z > 5 || particle.position.z < -5) particle.position.z *= -1;
      });

      renderer.render(scene, camera);
    }
    animateParticles();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Preloader script
    document.addEventListener('DOMContentLoaded', function() {
      const preloader = document.getElementById('preloader');
      const panels = document.querySelectorAll('.panel');
      const contentWrapper = document.querySelector('.content-wrapper');
      const countdownNumbers = ['num3', 'num2', 'num1'];
      const brandName = document.getElementById('brandName');
      let currentNumber = 0;

      function showNumber() {
        if (currentNumber < countdownNumbers.length) {
          const numElement = document.getElementById(countdownNumbers[currentNumber]);
          if (numElement) {
            numElement.classList.add('visible');
            setTimeout(() => {
              numElement.classList.remove('visible');
              currentNumber++;
              showNumber();
            }, 1000);
          }
        } else {
          showBrandName();
        }
      }

      function showBrandName() {
        if (brandName) {
          brandName.style.opacity = '1';
          brandName.style.transform = 'scale(1)';
          setTimeout(() => {
            hidePreloader();
          }, 1500); // Display brand name for 1.5 seconds
        }
      }

      function hidePreloader() {
        panels.forEach((panel, index) => {
          setTimeout(() => {
            panel.classList.add('hidden');
          }, index * 150); // Stagger the panel exit
        });

        setTimeout(() => {
          if (preloader) {
            preloader.style.display = 'none';
          }
          if (contentWrapper) {
            contentWrapper.classList.add('visible');
          }
          document.body.classList.remove('preloader-active');
          // Initialize fullPage.js AFTER preloader is gone and content is visible
          new fullpage('#fullpage', {
            // Options go here
            autoScrolling: true,
            scrollHorizontally: true,
            navigation: true, // Adds dots for navigation
            navigationTooltips: ['Hero', 'Worn Masterpiece', 'Championship Detail', 'Collar & Green'], // Tooltips for dots
            responsiveWidth: 768, // Disable fullpage on smaller screens if needed
            // Add any other fullPage.js options you like
          });
        }, panels.length * 150 + 800); // Ensure all panels are hidden before content appears
      }

      showNumber();

      // Mobile Nav Toggle
      const hamburger = document.getElementById('hamburger');
      const mobileNav = document.getElementById('mobileNav');
      const closeBtn = document.getElementById('closeBtn');

      if (hamburger) {
        hamburger.addEventListener('click', () => {
          if (mobileNav) {
            mobileNav.classList.add('active');
          }
        });
      }

      if (closeBtn) {
        closeBtn.addEventListener('click', () => {
          if (mobileNav) {
            mobileNav.classList.remove('active');
          }
        });
      }

      // Music Toggle
      const musicToggle = document.getElementById('musicToggle');
      if (musicToggle) {
        musicToggle.addEventListener('click', () => {
          musicToggle.classList.toggle('muted');
          // Add your audio control logic here
          // For example: if (audioElement.muted) audioElement.muted = false; else audioElement.muted = true;
        });
      }
    });
  </script>
</body>
</html>
