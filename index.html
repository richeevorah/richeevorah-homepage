<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riché Evorah</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=GFS+Didot&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #EAE5DD; 
      --text-color: #B59A72;
      --panel-color: #1A1A1A;
    }
    body { 
      margin: 0; 
      font-family: 'GFS Didot', serif; 
      background-color: var(--bg-color); 
      color: var(--text-color);
    }
    body.preloader-active { overflow: hidden; }
    .content-wrapper { opacity: 0; transition: opacity 0.8s ease-in; }
    .content-wrapper.visible { opacity: 1; }
    
    #canvas { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 0; }
    
    .main-nav {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background-color: var(--bg-color);
      z-index: 100;
    }
    .nav-logo {
      font-family: 'GFS Didot', serif;
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--text-color);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .nav-left-cluster, .nav-right-cluster {
      display: flex;
      align-items: center;
      flex-basis: 33.33%;
    }
    .nav-right-cluster {
      justify-content: flex-end;
    }
    .nav-links-desktop {
      display: flex;
      align-items: center;
    }
    .nav-links-desktop a {
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      color: var(--text-color);
      text-decoration: none;
      margin-right: 2rem;
    }

    .hamburger { display: none; cursor: pointer; z-index: 10001; }
    .hamburger div { width: 25px; height: 3px; background-color: var(--text-color); margin: 5px 0; }
    
    .close-btn { position: absolute; top: 1.5rem; right: 2rem; font-size: 2.5rem; color: var(--text-color); cursor: pointer; }

    .music-toggle {
      width: 24px;
      height: 24px;
      cursor: pointer;
      position: relative;
    }
    .music-waves, .music-slash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      fill: var(--text-color);
    }
    .music-waves path { animation: wave 1.5s linear infinite; transform-origin: bottom; }
    .music-waves path:nth-child(2) { animation-delay: -0.3s; }
    .music-waves path:nth-child(3) { animation-delay: -0.6s; }
    .music-waves path:nth-child(4) { animation-delay: -0.9s; }
    .music-slash { opacity: 0; transition: opacity 0.3s ease; }
    .music-toggle.muted .music-waves path { animation-play-state: paused; }
    .music-toggle.muted .music-slash { opacity: 1; }

    @keyframes wave {
      0% { transform: scaleY(0.3); } 33% { transform: scaleY(1.0); }
      66% { transform: scaleY(0.5); } 100% { transform: scaleY(0.3); }
    }

    @media (min-width: 769px) {
      .hamburger { display: none; }
      .nav-links-mobile { display: none; }
    }
    @media (max-width: 768px) {
      .nav-links-desktop { display: none; }
      .nav-logo { font-size: 1.2rem; }
      .nav-links-mobile {
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
        background-color: var(--bg-color); display: flex; flex-direction: column;
        align-items: center; justify-content: center; opacity: 0; visibility: hidden;
        transition: opacity 0.5s, visibility 0.5s; z-index: 10000;
      }
      .nav-links-mobile.active { opacity: 1; visibility: visible; }
      .nav-links-mobile a { margin: 2rem 0; font-size: 1.5rem; color: var(--text-color); text-decoration: none; }
      .hamburger { display: block; }
    }
    
    section { padding: 2rem; position: relative; z-index: 10; }
    footer { text-align: center; padding: 2rem; position: relative; z-index: 10; }

    .hero-section {
      text-align: center;
      padding: 4rem 5%;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .hero-text { font-size: 3.5rem; font-weight: 400; margin-bottom: 1rem; }
    
    /* === NEW ANNOUNCEMENT BANNER STYLES === */
    .announcement-banner {
        text-align: center;
        font-family: 'Cinzel', serif;
        color: var(--text-color);
        margin-bottom: 2rem; /* Space between banner and main title */
        width: 100%;
        max-width: 400px; /* Constrain the width of the banner */
    }
    .announcement-text {
        font-size: 1rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
    }
    .pulse-line-container {
        position: relative;
        width: 100%;
        height: 1px;
        background-color: rgba(181, 154, 114, 0.4);
        margin-top: 0.5rem;
        margin-bottom: 1.5rem;
        overflow: hidden; /* Important for the pulse animation */
    }
    .pulse-line-container::after {
        content: '';
        position: absolute;
        top: -2px;
        left: 0;
        width: 50px;
        height: 5px;
        background: radial-gradient(circle, rgba(181, 154, 114, 0.8) 0%, rgba(181, 154, 114, 0) 70%);
        border-radius: 50%;
        animation: pulse 4s linear infinite;
    }
    @keyframes pulse {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(800%); } /* Increased distance to cross the container */
    }
    .cta-button {
        font-family: 'Cinzel', serif;
        display: inline-block;
        padding: 0.8rem 1.5rem;
        border-radius: 25px;
        text-decoration: none;
        font-size: 1rem;
        background-color: transparent;
        color: var(--text-color);
        border: 1px solid var(--text-color);
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }
    .cta-button:hover {
        background-color: var(--text-color);
        color: var(--bg-color);
    }

    #preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: flex; }
    /* ... other preloader styles ... */
  </style>
</head>
<body class="preloader-active">

  <div id="preloader"></div>
  <div class="overlay-content" id="overlay-content"></div>

  <div class="content-wrapper" id="content-wrapper">
    <canvas id="canvas"></canvas>
    <audio id="background-audio" loop></audio>
    
    <nav class="main-nav"></nav>
    
    <div class="nav-links-mobile" id="nav-links-mobile"></div>

    <main>
      <section id="home" class="hero-section">
        
        <div class="announcement-banner">
            <p class="announcement-text">Championship Collection // Live Now</p>
            <div class="pulse-line-container"></div>
            <a href="#" class="cta-button">Checkout Now</a>
        </div>
        
        <div class="hero-text-content">
          <h1 class="hero-text">Riché Evorah</h1>
          <p>Timeless Luxury, Unrivaled Elegance.</p>
        </div>

      </section>
    </main>

    <footer>
      <p>© 2025 Riché Evorah</p>
    </footer>
  </div>

  <script>
    window.addEventListener('load', () => {
      // 3D Pearl Field Script, Music, Hamburger, Preloader...
      // ... all previous, correct JavaScript goes here ...
    });
  </script>
</body>
</html>
