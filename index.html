<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riché Evorah</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="particles-js"></div>

  <section class="hero">
    <div class="hero-content">
      <h1>Riché Evorah</h1>
      <p>Rebirth of elegance. Rule the street.</p>
      <a href="#collections" class="button">Explore Now</a>
    </div>
  </section>

  <section id="collections" class="collections">
    <h2>Our Collections</h2>
    <div class="collection-grid">
      <div class="card">
        <img src="https://source.unsplash.com/260x300/?fashion" alt="Luxury Wear">
        <h3>Luxury Wear</h3>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/260x300/?streetwear" alt="Streetwear">
        <h3>Streetwear</h3>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/260x300/?essentials" alt="Essentials">
        <h3>Essentials</h3>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
