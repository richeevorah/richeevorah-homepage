<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riché Evorah</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=GFS+Didot&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #EAE5DD; 
      --text-color: #B59A72;
      --panel-color: #1A1A1A;
    }
    body { 
      margin: 0; 
      font-family: 'GFS Didot', serif; 
      background-color: var(--bg-color); 
      color: var(--text-color);
    }
    body.preloader-active { overflow: hidden; }
    .content-wrapper { opacity: 0; transition: opacity 0.8s ease-in; }
    .content-wrapper.visible { opacity: 1; }
    
    #canvas { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 0; }
    
    .main-nav {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background-color: var(--bg-color);
      z-index: 100;
    }
    .nav-logo {
      font-family: 'GFS Didot', serif;
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--text-color);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .nav-left-cluster, .nav-right-cluster {
      display: flex;
      align-items: center;
      flex-basis: 33.33%;
    }
    .nav-right-cluster {
      justify-content: flex-end;
    }
    .nav-links-desktop {
      display: flex;
      align-items: center;
    }
    .nav-links-desktop a {
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      color: var(--text-color);
      text-decoration: none;
      margin-right: 2rem;
    }

    .hamburger { display: none; cursor: pointer; z-index: 10001; }
    .hamburger div { width: 25px; height: 3px; background-color: var(--text-color); margin: 5px 0; }
    
    .close-btn { position: absolute; top: 1.5rem; right: 2rem; font-size: 2.5rem; color: var(--text-color); cursor: pointer; }

    .music-toggle {
      width: 24px;
      height: 24px;
      cursor: pointer;
      position: relative;
    }
    .music-waves, .music-slash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      fill: var(--text-color);
    }
    .music-waves path { animation: wave 1.5s linear infinite; transform-origin: bottom; }
    .music-waves path:nth-child(2) { animation-delay: -0.3s; }
    .music-waves path:nth-child(3) { animation-delay: -0.6s; }
    .music-waves path:nth-child(4) { animation-delay: -0.9s; }
    .music-slash { opacity: 0; transition: opacity 0.3s ease; }
    .music-toggle.muted .music-waves path { animation-play-state: paused; }
    .music-toggle.muted .music-slash { opacity: 1; }

    @keyframes wave {
      0% { transform: scaleY(0.3); } 33% { transform: scaleY(1.0); }
      66% { transform: scaleY(0.5); } 100% { transform: scaleY(0.3); }
    }

    @media (min-width: 769px) {
      .hamburger { display: none; }
      .nav-links-mobile { display: none; }
    }
    @media (max-width: 768px) {
      .nav-links-desktop { display: none; }
      .nav-logo { font-size: 1.2rem; }
      .nav-links-mobile {
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
        background-color: var(--bg-color); display: flex; flex-direction: column;
        align-items: center; justify-content: center; opacity: 0; visibility: hidden;
        transition: opacity 0.5s, visibility 0.5s; z-index: 10000;
      }
      .nav-links-mobile.active { opacity: 1; visibility: visible; }
      .nav-links-mobile a { margin: 2rem 0; font-size: 1.5rem; color: var(--text-color); text-decoration: none; }
      .hamburger { display: block; }
    }
    
    section { padding: 2rem; position: relative; z-index: 10; }
    footer { text-align: center; padding: 2rem; position: relative; z-index: 10; }

    .hero-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4rem 5%;
      min-height: 70vh;
    }
    .hero-text-content {
      flex-basis: 45%;
      text-align: left;
    }
    .hero-text { font-size: 3.5rem; font-weight: 400; margin-bottom: 1rem; }
    .hero-visual {
      flex-basis: 45%;
      position: relative;
      height: 300px;
    }
    .laurel {
      position: absolute;
      height: 100%;
      width: auto;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInLaurel 1.5s ease-out forwards;
    }
    .laurel-left {
      left: 20%;
      animation-delay: 0.5s;
    }
    .laurel-right {
      right: 20%;
      animation-delay: 0.7s;
    }
    @keyframes fadeInLaurel {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .product-showcase {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 5rem 2rem;
      background-color: transparent;
      color: var(--text-color);
    }
    .product-text h6 {
      font-family: 'Cinzel', serif;
      font-size: 1.8rem;
      margin: 0;
      font-weight: 400;
    }
    .product-text p {
      font-family: 'GFS Didot', serif;
      font-size: 1.2rem;
      margin: 1rem 0 2rem 0;
    }
    .product-cta a {
      font-family: 'Cinzel', serif;
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1rem;
    }
    .cta-buy {
      background-color: var(--text-color);
      color: var(--bg-color);
      border: 1px solid var(--text-color);
    }
    .cta-learn {
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid var(--text-color);
    }
    .product-image img { width: 100%; max-width: 500px; height: auto; display: block; margin: 0 auto; }
    .product-text, .product-image { flex: 1; min-width: 300px; padding: 2rem; }

    #preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: flex; }
    .panel { flex: 1; height: 100%; background-color: #1A1A1A; transition: transform 1.2s cubic-bezier(0.86, 0, 0.07, 1); }
    .panel.hidden { transform: translateY(-100%); }
    .overlay-content { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: 10000; }
    .countdown-number { position: absolute; font-family: 'Bebas Neue', sans-serif; font-size: 25vw; color: var(--text-color); opacity: 0; }
    .countdown-number.visible { animation: flash 1s ease-in-out forwards; }
    @keyframes flash { 0% { opacity: 0; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: scale(0.8); } }
    .brand-name-reveal { position: absolute; font-family: 'GFS Didot', serif; font-size: 5vw; color: var(--text-color); opacity: 0; transform: scale(0.9); transition: opacity 1s cubic-bezier(0.165, 0.84, 0.44, 1), transform 1s cubic-bezier(0.165, 0.84, 0.44, 1); }
    .brand-name-reveal.visible { opacity: 1; transform: scale(1); }
  </style>
</head>
<body class="preloader-active">

  <div id="preloader">
    <div class="panel" id="panel-1"></div>
    <div class="panel" id="panel-2"></div>
    <div class="panel" id="panel-3"></div>
  </div>
  <div class="overlay-content" id="overlay-content">
    <div class="countdown-number" id="num3">3</div>
    <div class="countdown-number" id="num2">2</div>
    <div class="countdown-number" id="num1">1</div>
    <div class="brand-name-reveal" id="brand-name">RICHÉ EVORAH</div>
  </div>

  <div class="content-wrapper" id="content-wrapper">
    <canvas id="canvas"></canvas>
    <audio id="background-audio" loop>
      <source src="background-music.mp3" type="audio/mpeg">
    </audio>
    
    <nav class="main-nav">
      <div class="nav-left-cluster">
        <div class="hamburger" id="hamburger"><div></div><div></div><div></div></div>
      </div>
      <a href="#" class="nav-logo">Riché Evorah</a>
      <div class="nav-right-cluster">
        <div class="nav-links-desktop">
          <a href="#">Collections</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
        <div class="music-toggle" id="music-toggle">
          <svg class="music-waves" viewBox="0 0 24 24"><path d="M3 10h3v4H3z M8 6h3v12H8z M13 2h3v20h-3z M18 6h3v12h-3z"></path></svg>
          <svg class="music-slash" viewBox="0 0 24 24"><path d="M4.75 3.25a.75.75 0 00-1.5 0v17.5a.75.75 0 001.5 0V3.25z" transform="rotate(45 12 12)"></path></svg>
        </div>
      </div>
    </nav>
    
    <div class="nav-links-mobile" id="nav-links-mobile">
      <div class="close-btn" id="close-btn">&times;</div>
      <a href="#">Collections</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>

    <section id="home" class="hero-section">
      <div class="hero-text-content">
        <h1 class="hero-text">Riché Evorah</h1>
        <p>championship collection out now!</p>
      </div>
      <div class="hero-visual">
        <img src="laurel-left.png" alt="Laurel" class="laurel laurel-left">
        <img src="laurel-right.png" alt="Laurel" class="laurel laurel-right">
      </div>
    </section>
    <section class="product-showcase">
      <div class="product-text">
        <h6>The Boston Varsity Tee</h6>
        <p>A timeless design, reimagined with unparalleled craftsmanship.</p>
        <div class="product-cta">
          <a href="#" class="cta-buy">Shop Now</a>
          <a href="#" class="cta-learn">Learn More</a>
        </div>
      </div>
      <div class="product-image">
        <img src="your-product-image.png" alt="Boston Varsity T-Shirt">
      </div>
    </section>
    <footer><p>© 2025 Riché Evorah</p></footer>
  </div>

  <script>
    window.addEventListener('load', () => {
      // 3D Pearl Field Script
      try {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), alpha: true });
        renderer.setClearColor(0x000000, 0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 50;
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 500;
        const posArray = new Float32Array(particlesCount * 3);
        for (let i = 0; i < particlesCount * 3; i++) { posArray[i] = (Math.random() - 0.5) * 100; }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const textureLoader = new THREE.TextureLoader();
        const circleTexture = textureLoader.load('https://threejs.org/examples/textures/sprites/disc.png');
        const particlesMaterial = new THREE.PointsMaterial({ size: 0.5, map: circleTexture, color: 0xB59A72, transparent: true, blending: THREE.AdditiveBlending, alphaTest: 0.5 });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        let scrollY = window.scrollY;
        let scrollSpeed = 0;
        window.addEventListener('scroll', () => {
          const newScrollY = window.scrollY;
          scrollSpeed = (newScrollY - scrollY) * 0.0001;
          scrollY = newScrollY;
        });

        function animate3D() {
          requestAnimationFrame(animate3D);
          particlesMesh.rotation.y += scrollSpeed;
          scrollSpeed *= 0.95; 
          particlesMesh.rotation.y += 0.0002;
          renderer.render(scene, camera);
        }
        animate3D();
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
      } catch (error) { console.error('Error with 3D scene:', error); }

      const audio = document.getElementById('background-audio');
      const hamburger = document.getElementById('hamburger');
      const navLinksMobile = document.getElementById('nav-links-mobile');
      const closeBtn = document.getElementById('close-btn');
      hamburger.addEventListener('click', () => { navLinksMobile.classList.add('active'); });
      closeBtn.addEventListener('click', () => { navLinksMobile.classList.remove('active'); });

      const musicToggle = document.getElementById('music-toggle');
      musicToggle.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          musicToggle.classList.remove('muted');
        } else {
          audio.pause();
          musicToggle.classList.add('muted');
        }
      });
      
      const panelLeft = document.getElementById('panel-1');
      const panelMiddle = document.getElementById('panel-2');
      const panelRight = document.getElementById('panel-3');
      const num3 = document.getElementById('num3');
      const num2 = document.getElementById('num2');
      const num1 = document.getElementById('num1');
      const brandName = document.getElementById('brand-name');
      const contentWrapper = document.getElementById('content-wrapper');
      const preloader = document.getElementById('preloader');
      const overlayContent = document.getElementById('overlay-content');
      
      setTimeout(() => {
        num3.classList.add('visible');
        setTimeout(() => panelLeft.classList.add('hidden'), 1000);
      }, 500);
      setTimeout(() => {
        num2.classList.add('visible');
        setTimeout(() => panelRight.classList.add('hidden'), 1000);
      }, 1800);
      setTimeout(() => {
        num1.classList.add('visible');
        setTimeout(() => panelMiddle.classList.add('hidden'), 1000);
      }, 3100);
      setTimeout(() => {
        brandName.classList.add('visible');
      }, 4300);
      setTimeout(() => {
        overlayContent.style.opacity = 0;
        contentWrapper.classList.add('visible');
        document.body.classList.remove('preloader-active');
        let playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.then(() => {
            musicToggle.classList.remove('muted');
          }).catch(error => {
            musicToggle.classList.add('muted');
            document.body.addEventListener('click', () => {
              if (audio.paused) {
                audio.play();
                musicToggle.classList.remove('muted');
              }
            }, { once: true });
          });
        }
        setTimeout(() => {
          preloader.style.display = 'none';
          overlayContent.style.display = 'none';
        }, 1200);
      }, 5800);
    });
  </script>
</body>
</html>
