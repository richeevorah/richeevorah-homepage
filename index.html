<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riché Evorah</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=GFS+Didot&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #EAE5DD; 
      --text-color: #B59A72;
      --dark-panel-color: #1A1A1A;
    }
    body { 
      margin: 0; 
      font-family: 'GFS Didot', serif; 
      background-color: var(--bg-color); 
      color: var(--text-color);
    }
    body.preloader-active { overflow: hidden; }
    .content-wrapper { opacity: 0; transition: opacity 0.8s ease-in; }
    .content-wrapper.visible { opacity: 1; }
    
    #canvas { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 0; }
    
    /* === NAVIGATION BAR STYLES === */
    .main-nav {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between; /* Changed for mobile layout */
      align-items: center;
      position: relative; 
      z-index: 10;
    }
    .nav-logo {
      font-family: 'GFS Didot', serif;
      font-size: 1.5rem;
      color: var(--text-color);
      text-decoration: none;
      /* Centering logic will be adjusted in media query */
    }
    .nav-links {
      display: flex; /* Changed from display: block */
    }
    .nav-links a {
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      color: var(--text-color);
      text-decoration: none;
      margin-left: 2rem;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s ease;
    }
    .nav-links a:hover {
      border-bottom: 2px solid var(--text-color);
    }

    /* NEW: Hamburger Menu Icon Styles */
    .hamburger {
      display: none; /* Hidden by default on desktop */
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: var(--text-color);
      margin: 5px 0;
      transition: 0.4s;
    }

    /* === RESPONSIVE STYLES FOR MOBILE === */
    @media (max-width: 768px) {
      .main-nav {
        justify-content: space-between; /* Space between logo and hamburger */
      }
      .nav-logo {
        position: static; /* Remove absolute positioning */
        transform: none;
        left: auto;
      }
      .nav-links {
        display: none; /* Hide the links */
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: var(--bg-color);
        flex-direction: column;
        align-items: center;
        padding: 1rem 0;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      .nav-links.active {
        display: flex; /* Show the links when active */
      }
      .nav-links a {
        margin: 1rem 0;
      }
      .hamburger {
        display: block; /* Show the hamburger icon */
      }
    }
    
    section, footer { padding: 1rem 2rem; position: relative; z-index: 10; text-align: center;}

    /* Preloader Styles (No Changes) */
    #preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: flex; }
    /* ... other styles ... */
    
  </style>
</head>
<body class="preloader-active">

  <div id="preloader"></div>
  <div class="overlay-content"></div>

  <div class="content-wrapper">
    <canvas id="canvas"></canvas>
    
    <nav class="main-nav">
      <a href="#" class="nav-logo">Riché Evorah</a>
      <div class="nav-links" id="nav-links">
        <a href="#">Collections</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>

    <section id="home">
      <div style="text-align: left; padding: 4rem 0 4rem 5%;">
        <h1 class="hero-text">Riché Evorah</h1>
        <p>championship collection out now!</p>
      </div>
    </section>
    
    <footer><p>© 2025 Riché Evorah</p></footer>
  </div>

  <script>
    window.addEventListener('load', () => {
      // 3D Pearl Field Script & Preloader Script
      // ... (no changes to these)
      
      // === NEW: HAMBURGER MENU JAVASCRIPT ===
      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('nav-links');

      hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
