<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riché Evorah</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Riché Evorah</h1>
      <p>Rebirth of elegance. Rule the street.</p>
      <a href="#collections" class="cta-button">Explore Collections</a>
    </div>
  </header>

  <section id="collections" class="collections">
    <h2>Our Collections</h2>
    <div class="grid">
      <div class="card">
        <img src="https://source.unsplash.com/featured/?fashion" alt="Luxury Wear" />
        <h3>Luxury Wear</h3>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/featured/?streetwear" alt="Streetwear" />
        <h3>Streetwear</h3>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/featured/?essentials" alt="Essentials" />
        <h3>Essentials</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Riché Evorah. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
