<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riché Evorah</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=GFS+Didot&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #EAE5DD; 
      --text-color: #B59A72;
      --dark-panel-color: #1A1A1A;
    }
    body { 
      margin: 0; 
      font-family: 'GFS Didot', serif; 
      background-color: var(--bg-color); 
      color: var(--text-color);
    }
    body.preloader-active { overflow: hidden; }
    .content-wrapper { opacity: 0; transition: opacity 0.8s ease-in; }
    .content-wrapper.visible { opacity: 1; }
    
    #canvas { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 0; }
    
    .main-nav {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background-color: var(--bg-color);
      z-index: 100;
    }
    .nav-logo {
      font-family: 'GFS Didot', serif;
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--text-color);
    }
    .nav-links {
      display: flex;
    }
    .nav-links a {
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      color: var(--text-color);
      text-decoration: none;
      margin-left: 2rem;
    }

    .hamburger {
      display: none;
      cursor: pointer;
      z-index: 10001;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: var(--text-color);
      margin: 5px 0;
      transition: 0.4s;
    }
    
    /* NEW: Close button for mobile menu */
    .close-btn {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      font-size: 2.5rem;
      font-family: 'Cinzel', serif;
      color: var(--text-color);
      cursor: pointer;
    }

    @media (min-width: 769px) {
      .nav-logo { position: absolute; left: 50%; transform: translateX(-50%); }
      .main-nav { justify-content: flex-end; }
    }
    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: var(--bg-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s, visibility 0.5s;
        z-index: 10000;
      }
      .nav-links.active {
        opacity: 1;
        visibility: visible;
      }
      .nav-links a {
        margin: 2rem 0;
        font-size: 1.5rem;
        color: var(--text-color);
      }
      .hamburger {
        display: block;
      }
    }
    
    section { padding: 2rem; position: relative; z-index: 10; }
    footer { text-align: center; padding: 2rem; position: relative; z-index: 10; }

    .hero-section {
      text-align: left;
      padding: 4rem 5%;
      min-height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .hero-text { font-size: 3.5rem; font-weight: 400; margin-bottom: 1rem; }
    
    /* === UPDATED PRODUCT SHOWCASE STYLES === */
    .product-showcase {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 5rem 2rem;
      /* CHANGED: No more white background */
      background-color: transparent;
      /* CHANGED: Text color now uses the theme */
      color: var(--text-color);
    }
    .product-text {
      flex: 1;
      min-width: 300px;
      padding: 2rem;
      text-align: center;
    }
    .product-text h2 {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      margin: 0;
    }
    .product-text p {
      font-family: 'GFS Didot', serif;
      font-size: 1.2rem;
      margin: 1rem 0 2rem 0;
    }
    .product-cta a {
      font-family: 'Cinzel', serif;
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1rem;
    }
    /* CHANGED: Buttons now use the theme colors */
    .cta-buy {
      background-color: var(--text-color);
      color: var(--bg-color);
      border: 1px solid var(--text-color);
    }
    .cta-learn {
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid var(--text-color);
    }
    .product-image {
      flex: 1;
      min-width: 300px;
      padding: 2rem;
    }
    .product-image img {
      width: 100%;
      max-width: 500px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Preloader Styles */
    #preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: flex; }
    /* ... other preloader styles ... */

  </style>
</head>
<body class="preloader-active">

  <div id="preloader"></div>
  <div class="overlay-content"></div>

  <div class="content-wrapper">
    <canvas id="canvas"></canvas>
    
    <nav class="main-nav">
      <a href="#" class="nav-logo">Riché Evorah</a>
      <div class="hamburger" id="hamburger"><div></div><div></div><div></div></div>
    </nav>
    
    <div class="nav-links" id="nav-links">
      <div class="close-btn" id="close-btn">&times;</div>
      <a href="#">Collections</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>

    <section id="home" class="hero-section">
      <div>
        <h1 class="hero-text">Riché Evorah</h1>
        <p>championship collection out now!</p>
      </div>
    </section>

    <section class="product-showcase">
      <div class="product-text">
        <h2>The Boston Varsity Tee</h2>
        <p>A timeless design, reimagined with unparalleled craftsmanship.</p>
        <div class="product-cta">
          <a href="#" class="cta-buy">Shop Now</a>
          <a href="#" class="cta-learn">Learn More</a>
        </div>
      </div>
      <div class="product-image">
        <img src="your-product-image.png" alt="Boston Varsity T-Shirt">
      </div>
    </section>
    
    <footer><p>© 2025 Riché Evorah</p></footer>
  </div>

  <script>
    window.addEventListener('load', () => {
      // 3D Pearl Field Script
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), alpha: true });
      renderer.setClearColor(0x000000, 0);
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.position.z = 50;
      
      const particlesGeometry = new THREE.BufferGeometry();
      const particlesCount = 500;
      const posArray = new Float32Array(particlesCount * 3);
      for (let i = 0; i < particlesCount * 3; i++) { posArray[i] = (Math.random() - 0.5) * 100; }
      particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

      const textureLoader = new THREE.TextureLoader();
      const circleTexture = textureLoader.load('https://threejs.org/examples/textures/sprites/disc.png');
      const particlesMaterial = new THREE.PointsMaterial({ size: 0.5, map: circleTexture, color: 0xB59A72, transparent: true, blending: THREE.AdditiveBlending, alphaTest: 0.5 });
      const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
      scene.add(particlesMesh);

      // === NEW: SCROLL ANIMATION LOGIC ===
      let scrollY = window.scrollY;
      let scrollSpeed = 0;

      window.addEventListener('scroll', () => {
        const newScrollY = window.scrollY;
        scrollSpeed = (newScrollY - scrollY) * 0.0001;
        scrollY = newScrollY;
      });

      function animate3D() {
        requestAnimationFrame(animate3D);
        // Add scroll speed to rotation and apply damping
        particlesMesh.rotation.y += scrollSpeed;
        scrollSpeed *= 0.95; // Damping effect
        
        // Add a slow, constant rotation
        particlesMesh.rotation.y += 0.0002;
        
        renderer.render(scene, camera);
      }
      animate3D();

      window.addEventListener('resize', () => { /* ... resize logic ... */ });

      // Hamburger Menu Script
      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('nav-links');
      const closeBtn = document.getElementById('close-btn');

      hamburger.addEventListener('click', () => {
        navLinks.classList.add('active');
      });
      closeBtn.addEventListener('click', () => {
        navLinks.classList.remove('active');
      });

      // Preloader Script
      // ... (no changes to the preloader logic)
    });
  </script>
</body>
</html>
