<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich√© Evorah</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=GFS+Didot&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #EAE5DD; 
      --text-color: #B59A72;
      --panel-color: #1A1A1A;
      --brand-accent-color: #B59A72;
    }
    body { 
      margin: 0; 
      font-family: 'GFS Didot', serif; 
      background-color: var(--bg-color); 
      color: var(--text-color);
    }
    body.preloader-active { overflow: hidden; }
    .content-wrapper { opacity: 0; transition: opacity 0.8s ease-in; }
    .content-wrapper.visible { opacity: 1; }
    
    #canvas { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 0; }
    
    .main-nav {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      background-color: var(--bg-color);
      z-index: 100;
    }
    .nav-logo {
      font-family: 'GFS Didot', serif;
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--text-color);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .nav-left-cluster, .nav-right-cluster {
      display: flex;
      align-items: center;
      flex-basis: 33.33%;
    }
    .nav-right-cluster {
      justify-content: flex-end;
    }
    .nav-links-desktop {
      display: flex;
      align-items: center;
    }
    .nav-links-desktop a {
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      color: var(--text-color);
      text-decoration: none;
      margin-right: 2rem;
    }

    .hamburger { display: none; cursor: pointer; z-index: 10001; }
    .hamburger div { width: 25px; height: 3px; background-color: var(--text-color); margin: 5px 0; }
    
    .close-btn { position: absolute; top: 1.5rem; right: 2rem; font-size: 2.5rem; color: var(--text-color); cursor: pointer; }

    .music-toggle {
      width: 24px;
      height: 24px;
      cursor: pointer;
      position: relative;
      margin-left: 1rem;
    }
    .music-waves, .music-slash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      fill: var(--text-color);
    }
    .music-waves path { animation: wave 1.5s linear infinite; transform-origin: bottom; }
    .music-waves path:nth-child(2) { animation-delay: -0.3s; }
    .music-waves path:nth-child(3) { animation-delay: -0.6s; }
    .music-waves path:nth-child(4) { animation-delay: -0.9s; }
    .music-slash { opacity: 0; transition: opacity 0.3s ease; }
    .music-toggle.muted .music-waves path { animation-play-state: paused; }
    .music-toggle.muted .music-slash { opacity: 1; }

    @keyframes wave {
      0% { transform: scaleY(0.3); } 33% { transform: scaleY(1.0); }
      66% { transform: scaleY(0.5); } 100% { transform: scaleY(0.3); }
    }

    section { padding: 2rem 0; position: relative; z-index: 10; }
    footer { text-align: center; padding: 2rem; position: relative; z-index: 10; }

    .hero-section {
      text-align: center;
      padding: 2rem 0 0 0;
      min-height: 80vh; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .hero-text-content {
      padding: 0 5%;
      margin-bottom: 4rem;
    }
    .hero-text { 
      font-size: 1.75rem;
      font-weight: 400; 
      margin-top: 10px;
      margin-bottom: 1rem;
    }

    #preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: flex; }
    .panel { flex: 1; height: 100%; background-color: #1A1A1A; transition: transform 1.2s cubic-bezier(0.86, 0, 0.07, 1); }
    .panel.hidden { transform: translateY(-100%); }
    .overlay-content { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; z-index: 10000; }
    .countdown-number { position: absolute; font-family: 'Bebas Neue', sans-serif; font-size: 25vw; color: var(--text-color); opacity: 0; }
    .countdown-number.visible { animation: flash 1s ease-in-out forwards; }
    @keyframes flash { 0% { opacity: 0; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: scale(0.8); } }
    .brand-name-reveal { position: absolute; font-family: 'GFS Didot', serif; font-size: 5vw; color: var(--text-color); opacity: 0; transform: scale(0.9); transition: opacity 1s cubic-bezier(0.165, 0.84, 0.44, 1), transform 1s cubic-bezier(0.165, 0.84, 0.44, 1); }
    .brand-name-reveal.visible { opacity: 1; transform: scale(1); }

    #page-transition-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-color: var(--brand-accent-color); z-index: 100000;
      transform: translateX(-100%); transition: transform 0.6s cubic-bezier(0.86, 0, 0.07, 1);
      pointer-events: none;
    }
    #page-transition-overlay.active { transform: translateX(0); }
    .fade-in-element { opacity: 0; transition: opacity 1s ease-in; }
    .fade-in-element.visible { opacity: 1; }
    
    .category-nav-wrapper { width: 100%; margin: 0 0 4rem 0; }
    .category-nav ul {
        display: flex; justify-content: center; align-items: flex-start;
        flex-wrap: wrap; list-style: none; padding: 0; margin: 0; gap: 4rem;
    }
    .category-nav li {
        display: flex; flex-direction: column; align-items: center;
        text-align: center; width: 170px; opacity: 0.8; transition: opacity 0.3s ease;
    }
    .category-nav li:hover { opacity: 1; }
    .category-nav li img {
        width: 160px; height: 120px; object-fit: contain; margin-bottom: 1rem;
    }
    .category-nav li a {
        font-family: 'Cinzel', serif; font-size: 1rem; color: var(--text-color);
        text-decoration: none; white-space: nowrap;
    }
    
    .section-title {
        font-family: 'GFS Didot', serif;
        font-size: 2.5rem;
        font-weight: 400;
        text-align: center;
        margin: 5rem 0 2.5rem 0;
        padding: 0 5%;
    }
    .slider-container {
      width: 100%; overflow-x: scroll; cursor: grab;
      -webkit-overflow-scrolling: touch; scrollbar-width: none;
      box-sizing: border-box; padding: 0 5%;
    }
    .slider-container::-webkit-scrollbar { display: none; }
    .slider-container.active { cursor: grabbing; }
    .slider-track { display: flex; gap: 1.5rem; width: max-content; }
    
    .slider-item {
      flex-shrink: 0; width: 300px; height: 450px;
      border-radius: 12px; overflow: hidden; background-color: #333;
      position: relative;
    }
    .slider-item img {
      width: 100%; height: 100%; object-fit: cover; pointer-events: none;
    }
    .info-item {
      flex-shrink: 0; width: 320px; height: 450px;
      border-radius: 12px; background-color: rgba(0,0,0,0.02);
      border: 1px solid rgba(181, 154, 114, 0.2);
      padding: 2rem; box-sizing: border-box;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      text-align: center;
    }
    .info-item h3 {
        font-family: 'Cinzel', serif; font-size: 1.5rem; margin-bottom: 1rem;
    }
    .info-item p {
        font-size: 1rem; line-height: 1.6; opacity: 0.8;
    }
    
    /* === NEW MUSIC PROMPT MODAL STYLES === */
    .music-prompt-modal {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex; justify-content: center; align-items: center;
        z-index: 100001;
        opacity: 0; visibility: hidden;
        transition: opacity 0.4s ease, visibility 0.4s ease;
    }
    .music-prompt-modal.visible {
        opacity: 1; visibility: visible;
    }
    .modal-content {
        background-color: var(--bg-color);
        padding: 2.5rem 4rem;
        border-radius: 8px;
        text-align: center;
        color: var(--text-color);
    }
    .modal-content h2 {
        font-family: 'Cinzel', serif;
        font-weight: 400;
        margin-top: 0;
        margin-bottom: 2rem;
    }
    .modal-buttons button {
        background-color: transparent;
        border: 1px solid var(--text-color);
        color: var(--text-color);
        padding: 0.75rem 2rem;
        margin: 0 0.5rem;
        font-family: 'Cinzel', serif;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }
    .modal-buttons button:hover {
        background-color: var(--text-color);
        color: var(--bg-color);
    }

    @media (max-width: 768px) {
      .nav-links-desktop { display: none; }
      .nav-logo { font-size: 1.2rem; }
      .nav-links-mobile {
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
        background-color: var(--bg-color); display: flex; flex-direction: column;
        align-items: center; justify-content: center; opacity: 0; visibility: hidden;
        transition: opacity 0.5s, visibility 0.5s; z-index: 10000;
      }
      .nav-links-mobile.active { opacity: 1; visibility: visible; }
      .nav-links-mobile a { margin: 2rem 0; font-size: 1.5rem; color: var(--text-color); text-decoration: none; }
      .hamburger { display: block; }
      .hero-text { font-size: 1.75rem !important; }

      .category-nav-wrapper { overflow-x: auto; scrollbar-width: none; }
      .category-nav-wrapper::-webkit-scrollbar { display: none; }
      .category-nav ul { flex-wrap: nowrap; justify-content: flex-start; padding: 0 5%; gap: 2rem; }
      .category-nav li { width: auto; }
      .category-nav li img { width: 120px; height: 90px; }
      .category-nav li a { font-size: 0.9rem; }
      
      .section-title { font-size: 2rem; margin-top: 4rem; }
      .slider-item, .info-item { width: 70vw; height: 400px; }
      .modal-content { padding: 2rem; width: 80%; }
    }
  </style>
</head>
