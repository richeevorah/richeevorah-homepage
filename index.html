<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riché Evorah</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=GFS+Didot&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #EAE5DD; 
      --text-color: #B59A72;
      --panel-color: #1A1A1A;
    }
    body { 
      margin: 0; 
      font-family: 'GFS Didot', serif; 
      background-color: var(--bg-color); 
      color: var(--text-color);
      cursor: none; /* Hide the default cursor */
    }
    body.preloader-active { overflow: hidden; }
    .content-wrapper { opacity: 0; transition: opacity 0.8s ease-in; }
    .content-wrapper.visible { opacity: 1; }
    
    #canvas { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 0; }
    
    /* === NEW: CUSTOM CURSOR STYLES === */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      top: 0;
      left: 0;
      pointer-events: none; /* Allows you to click through it */
      z-index: 11000;
      mix-blend-mode: difference; /* Cool color inversion effect */
      transition: transform 0.2s ease-out;
    }
    
    /* ... Navigation and other styles from before ... */
    
    .hero-text { 
      font-size: 6rem; 
      font-weight: 400; 
      margin-bottom: 1rem; 
      line-height: 1.1; 
    }
    /* NEW: Styles for the animated letters */
    .hero-text .letter {
      display: inline-block;
      opacity: 0;
      animation: float 5s ease-in-out infinite;
    }
    .hero-text .letter:nth-child(2) { animation-delay: 0.2s; }
    .hero-text .letter:nth-child(3) { animation-delay: 0.4s; }
    /* ... and so on for each letter */

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @media (max-width: 768px) {
      .hero-text { font-size: 3rem !important; }
    }
    
  </style>
</head>
<body class="preloader-active">

  <div class="cursor" id="cursor"></div>

  <div id="preloader"></div>
  <div class="overlay-content" id="overlay-content"></div>

  <div class="content-wrapper" id="content-wrapper">
    <canvas id="canvas"></canvas>
    <audio id="background-audio" loop></audio>
    
    <nav class="main-nav">
      <div class="nav-left-cluster"></div>
      <a href="#" class="nav-logo">Riché Evorah</a>
      <div class="nav-right-cluster"></div>
    </nav>
    
    <div class="nav-links-mobile" id="nav-links-mobile"></div>

    <main>
      <section id="home" class="hero-section">
        <div class="hero-text-content">
          <h1 class="hero-text" id="hero-text">Riché Evorah</h1>
          <p>Timeless Luxury, Unrivaled Elegance.</p>
        </div>
        <div class="hero-visual">
          <img src="hero-image.png" alt="hero image" class="hero-image">
        </div>
      </section>
    </main>

    <footer><p>© 2025 Riché Evorah</p></footer>
  </div>

  <script>
    window.addEventListener('load', () => {
      // 3D Pearl Field Script
      try { /* ... */ } catch (error) { console.error(error); }

      // Audio, Hamburger, Music Toggle, and Preloader Scripts
      /* ... all the previous script logic ... */

      // === NEW: "ELEGANT ROTATION" TEXT ANIMATION ===
      const heroText = document.getElementById('hero-text');
      const text = heroText.textContent;
      heroText.innerHTML = ''; // Clear the original text
      for (let i = 0; i < text.length; i++) {
        const letter = document.createElement('span');
        letter.className = 'letter';
        letter.textContent = text[i] === ' ' ? '\u00A0' : text[i]; // Handle spaces
        heroText.appendChild(letter);
      }
      
      // Animate the letters in after the preloader finishes
      const contentWrapper = document.getElementById('content-wrapper');
      setTimeout(() => {
        gsap.to(".letter", {
          duration: 1,
          opacity: 1,
          rotationY: 360,
          stagger: 0.05,
          ease: "power2.out"
        });
      }, 5900); // Timed to start right after the preloader fades

      // === NEW: CUSTOM CURSOR SCRIPT ===
      const cursor = document.getElementById('cursor');
      const interactiveElements = document.querySelectorAll('a, .hamburger, .close-btn, .music-toggle');

      window.addEventListener('mousemove', (e) => {
        gsap.to(cursor, {
          duration: 0.3,
          x: e.clientX,
          y: e.clientY,
          ease: "power2.out"
        });
      });

      interactiveElements.forEach(el => {
        el.addEventListener('mouseenter', () => {
          gsap.to(cursor, {
            duration: 0.3,
            scale: 2.5, // Magnify effect
            ease: "power2.out"
          });
        });
        el.addEventListener('mouseleave', () => {
          gsap.to(cursor, {
            duration: 0.3,
            scale: 1,
            ease: "power2.out"
          });
        });
      });

      // The rest of your preloader timeouts
      const preloader = document.getElementById('preloader');
      setTimeout(() => {
        // ... all the preloader logic from before ...
        contentWrapper.classList.add('visible');
      }, 5800);
    });
  </script>
</body>
</html>
