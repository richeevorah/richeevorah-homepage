<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riché Evorah</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=GFS+Didot&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #EAE5DD; 
      --text-color: #B59A72;
    }
    body { 
      margin: 0; 
      font-family: 'GFS Didot', serif; 
      background-color: var(--bg-color); 
      color: var(--text-color);
      opacity: 0; /* Start with the body hidden */
      transition: opacity 1s ease-in;
    }
    body.visible {
      opacity: 1;
    }

    #canvas { 
      width: 100vw; 
      height: 100vh; 
      position: fixed; 
      top: 0; 
      left: 0; 
      z-index: 0; 
    }
    
    .main-nav {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }
    .nav-logo {
      font-family: 'GFS Didot', serif;
      font-size: 1.5rem;
      font-weight: 400;
      color: var(--text-color);
      text-decoration: none;
    }
    .nav-links a {
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      color: var(--text-color);
      text-decoration: none;
      margin-left: 2rem;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s ease;
    }
    .nav-links a:hover {
      border-bottom: 2px solid var(--text-color);
    }
    
    section, footer { padding: 1rem 2rem; position: relative; z-index: 10; text-align: center;}
    
    .hero-text { font-family: 'GFS Didot', serif; font-size: 3.5rem; font-weight: 400; color: var(--text-color); margin-bottom: 1rem; }

    /* === SIMPLE & RELIABLE PRELOADER === */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1.5s ease-in-out;
    }
    #preloader.fade-out {
      opacity: 0;
    }
    .logo-reveal-container {
      width: 80%;
      max-width: 400px;
      animation: fadeIn 2.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
    }
    .logo-reveal-container img {
      width: 100%;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

  </style>
</head>
<body>

  <div id="preloader">
    <div class="logo-reveal-container">
      <img src="logo-main.png" alt="Riché Evorah Logo">
    </div>
  </div>

  <div id="content-wrapper">
    <canvas id="canvas"></canvas>
    
    <nav class="main-nav">
      <a href="#" class="nav-logo">Riché Evorah</a>
      <div class="nav-links">
        <a href="#">Collections</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </nav>

    <section id="home">
      <div style="padding: 4rem 0;">
        <h1 class="hero-text">Riché Evorah</h1>
        <p>championship collection out now!</p>
      </div>
    </section>
    
    <footer><p>© 2025 Riché Evorah</p></footer>
  </div>

  <script>
    window.addEventListener('load', () => {
      // 3D Pearl Field Script
      try {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), alpha: true });
        renderer.setClearColor(0x000000, 0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 50;
        
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 500;
        const posArray = new Float32Array(particlesCount * 3);
        for (let i = 0; i < particlesCount * 3; i++) {
          posArray[i] = (Math.random() - 0.5) * 100;
        }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const textureLoader = new THREE.TextureLoader();
        const circleTexture = textureLoader.load('https://threejs.org/examples/textures/sprites/disc.png');
        const particlesMaterial = new THREE.PointsMaterial({ size: 0.5, map: circleTexture, color: 0xB59A72, transparent: true, blending: THREE.AdditiveBlending, alphaTest: 0.5 });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        function animate3D() {
          requestAnimationFrame(animate3D);
          particlesMesh.rotation.y += 0.0005;
          renderer.render(scene, camera);
        }
        animate3D();

        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      } catch (error) { console.error('Error with 3D scene:', error); }

      // Simple Preloader Script
      const preloader = document.getElementById('preloader');
      const body = document.querySelector('body');

      setTimeout(() => {
        preloader.classList.add('fade-out');
        body.classList.add('visible');
        setTimeout(() => {
          preloader.style.display = 'none';
        }, 1500);
      }, 3000); // Wait 3 seconds for the logo to be visible
    });
  </script>
</body>
</html>
